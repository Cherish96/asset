<script type="text/javascript">
    function Login() {
        var username = $("#username").val();
        var password = $("#password").val();
        $.ajax({
            type:"post",
            url:"/asset/teacherLogin.form?username="+username.trim()+"&password="+password.trim(),
            dataType:"html",
            success:function (msg) {
                switch (msg){
                    case "login success":
                        window.location.href = 'refund.html';
                        alert("login success")
                        break;
                    case "login failure":
                        alert("用户名或者密码错误");
                        break;
                    default:
                        alert("输入有误");
                }
            }
        })
    }
</script>
